<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="/jquery/jquery-1.11.1.min.js">
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p#para2 em").hide();
  });

  $("#showbtn").click(function(){
    $("p#para2 em").show();
  });
});
</script>
</head>

<body>
<h2>第一个标题</h2>
<p>段落一。</p>
<p id="para2">另一个段落。<em> 添加文本 </em> </p>
<button id="hidebtn">隐藏</button>
<button id="showbtn">显示</button>
</body>
</html>
